<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Project_66.css">
</head>
<body>
    <section class="port">

        <h4>基本框架與輸出</h4>
        <div class="port-container">
            <img src="./img_c/1.png" alt="">
            <div class="commentarys">
                <div class="commentary">
                    <h3>#include&lt;標頭檔名稱&gt;</h3>
                    <div class="underline"></div>
                    <p>引用函式庫,圖示中為最常用的其中兩種函式庫</p>
                </div>
                <div class="commentary">
                    <h3>int main(){}</h3>
                    <div class="underline"></div>
                    <p>主函式框架,當程式執行時,會直接先執行main</p>
                
                </div>
                <div class="commentary">
                    <h3>printf("string");</h3>
                    <div class="underline"></div>
                    <p>標準輸出函式,可以輸出字串</p>
                    
                </div>
                <div class="commentary">
                    <h3>system("PAUSE");</h3>
                    <div class="underline"></div>
                    <p>可以使程式暫時停下的方法,程式設計者常用於debug,按下ENTER程式才會繼續執行</p>
                </div>
                <div class="commentary">
                    <h3>return 0;</h3>
                    <div class="underline"></div>
                    <p>回傳值,在main中回傳值的主要意義是告知系統此程式已經正常結束</p>
                </div>
         
            </div>
        </div>
    </section>
</body>
</html>
