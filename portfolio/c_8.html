<body>
    <section class="port">
        <header class="c_header">
            <h4>遞迴函式</h4>
            <p>範例為一個計算1+2+3+......+n的範例</p>
        </header>
        
        <div class="port-container">
            <img src="./img_c/8.png" alt="">
            <div class="commentarys">
                <div class="commentary">
                    <h3>遞迴觀念</h3>
                    <div class="underline"></div>
                    <p>利用在函式不斷的呼叫函式,並在特定的條件回傳值.最後再把計算的結果回傳</p>
                </div>
                <div class="commentary">
                    <h3>優點</h3>
                    <div class="underline"></div>
                    <p>程式碼行數可以縮得很短</p>
                </div>
                <div class="commentary">
                    <h3>缺點</h3>
                    <div class="underline"></div>
                    <p>通常比起直觀的程式碼,更不容易閱讀.</p>
                </div>
                <div class="commentary">
                    <h3>邏輯思考技巧</h3>
                    <div class="underline"></div>
                    <p>遞迴要寫出來,通常必須經過思考整理邏輯過後,才有辦法把程式寫出來.因為他的邏輯並不直覺.通常由結果往回思考,會更容易想出正確的程式碼</p>
                </div>
         
            </div>
        </div>
