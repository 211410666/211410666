<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../css/Project_66.css">
</head>
<body>
    <section class="port">
        <header class="c_header">
            <h4>for迴圈</h4>
            <p>可以讓使用者自行設定圈數的迴圈,例子為一個99乘法表</p>
        </header>
        
        <div class="port-container">
            <img src="./img_c/5.png" alt="">
            <div class="commentarys">
                <div class="commentary">
                    <h3>for(i=1)</h3>
                    <div class="underline"></div>
                    <p>判斷的變數初始為i=1</p>
                </div>
                <div class="commentary">
                    <h3>for(var;i&lt;=9))</h3>
                    <div class="underline"></div>
                    <p>for迴圈的第二個變數為條件判斷式,若符合條件則迴圈繼續執行</p>
                
                </div>
                <div class="commentary">
                    <h3>for(var;condition;i++)</h3>
                    <div class="underline"></div>
                    <p>最後一個參數為每一次迴圈執行完,做一次運算,若此次運算符合剛剛的條件,迴圈會繼續執行</p>
                    
                </div>
                <div class="commentary">
                    <h3>{code.....}</h3>
                    <div class="underline"></div>
                    <p>和其他結構一樣,都必須由大括號包裹著迴圈內要執行的Code, 如果為單一行,則可不必</p>
                </div>
         
            </div>
        </div>
    </section>
</body>
</html>
