<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../css/Project_66.css">
</head>
<body>
    <section class="port">
        <header class="c_header">
            <h4>陣列</h4>
            <p>可以大量儲存資料,當需要變數量很大時,我們不可能一個一個宣告</p>
        </header>
        
        <div class="port-container">
            <img src="./img_c/6.png" alt="">
            <div class="commentarys">
                <div class="commentary">
                    <h3>var[SIZE]</h3>
                    <div class="underline"></div>
                    <p>變數名稱後面加上[],裡面的參數為陣列的size,以範例圖來說,就是宣告幾個int變數</p>
                </div>
                <div class="commentary">
                    <h3>arr[i]</h3>
                    <div class="underline"></div>
                    <p>我們要使用陣列變數時,直接用變數名稱+[index] index就是裡面的第一個元素</p>
                
                </div>
                <div class="commentary">
                    <h3>var[5]={1,2,3,4,5}</h3>
                    <div class="underline"></div>
                    <p>以這個範例來說,陣列有五個元素,值分別為1,2,3,4,5. 若要使用第一個元素則等於var[0] 陣列都是以0為第一個元素</p>
                    
                </div>
         
            </div>
        </div>
    </section>
</body>
</html>
