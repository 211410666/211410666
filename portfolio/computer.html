                <h3>1.下列何者不屬於系統軟體?</h3>
                <h3>(A)組譯器</h3>
                <h3>(B)編譯器</h3>
                <h3 class="answer">(C)試算表</h3>
                <h3>(D)連結器</h3>
            </div>
            <div class="computer-answer">
                <p>系統軟體主要指用來執行或控制硬體所開發的計算機軟體，如作業系統、直譯器、編譯器、資料庫管理系統、公用程式等面向開發者的軟體</p>
