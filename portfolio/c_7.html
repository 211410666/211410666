<body>
    <section class="port">
        <header class="c_header">
            <h4>氣泡排序法</h4>
            <p>最初階的排序法之一</p>
        </header>
        
        <div class="port-container">
            <img src="./img_c/7.png" alt="">
            <div class="commentarys">
                <div class="commentary">
                    <h3>排序法邏輯</h3>
                    <div class="underline"></div>
                    <p>從第一個變數開始檢查,假設從小排到打,先檢查第一個,然後跟2~n比較,只要比1小,就跟1做交換,這樣跑完第一次For迴圈後,最小值會在第一個... 以此類推,當外層的for跑到最後一個時即可排序完成</p>
                </div>
                <div class="commentary">
                    <h3>優點</h3>
                    <div class="underline"></div>
                    <p>易學,好懂,可當作演算法的入門基礎</p>
                </div>
                <div class="commentary">
                    <h3>缺點</h3>
                    <div class="underline"></div>
                    <p>時間複雜度高,並非為一個有效率的排序法</p>
                </div>
                <div class="commentary">
                    <h3>Temp</h3>
                    <div class="underline"></div>
                    <p>這個演算法中,要注意的一個小技巧,C語言中,兩個變數做交換必定要宣告一個暫存的變數才有辦法做交換</p>
                </div>
         
            </div>
        </div>
    </section>
</body>
