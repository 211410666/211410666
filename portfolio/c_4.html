<body>
    <section class="port">
        <header class="c_header">
            <h4>判斷式實例</h4>
            <p>有一長、寬皆為100的正方形,且起始座標為(0,0),輸入一點座標,判斷是否在正方形面積內。Ex:(x=20,y=100)</p>
        </header>
        
        <div class="port-container">
            <img src="./img_c/4.png" alt="">
            <div class="commentarys">
                <div class="commentary">
                    <h3>if(x&lt;=100&&y&lt;=100)</h3>
                    <div class="underline"></div>
                    <p>當x和y同時小於100,依照題目要求,此正方形的座標最大值為(100,100),所以只要同時小於100即可</p>
                </div>
                <div class="commentary">
                    <h3>scanf("%d %d",&x,&y)</h3>
                    <div class="underline"></div>
                    <p>一次輸入兩個變數在C語言中也是很重要的技巧,兩個%d之間用什麼符號隔開,在C語言中就以什麼字元切割. 此時enter可以取代所有的字元</p>
                
                </div>
            </div>
        </div>
    </section>
